<div class="container margin-top-30">
  <h3>
    <span>List projects</span>
    <button class="btn btn-primary float-right" [routerLink]="['../update-project']">
      <i class="fa fa-plus"></i>
      <span class="margin-left-5">New project</span>
    </button>
  </h3>
  <table class="table margin-top-30 table-hover">
    <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Project name</th>
      <th scope="col">Company name</th>
      <th scope="col">Personal project</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let proj of projects">
      <th scope="row" class="click" [routerLink]="['../project-details', proj.id]">{{proj.id}}</th>
      <td>{{proj.projectName}}</td>
      <td>{{proj.companyName}}</td>
      <td><i class="fa" [ngClass]="proj.personalProject | boolean"></i></td>
      <td>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-info btn-sm" [routerLink]="['../project-details', proj.id]">
            <i class="fa fa-eye"></i>
            <span class="margin-left-5">View</span>
          </button>
          <button type="button" class="btn btn-primary btn-sm" [routerLink]="['../update-project', proj.id]">
            <i class="fa fa-pencil"></i>
            <span class="margin-left-5">Edit</span>
          </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteProject(proj.id)">
            <i class="fa fa-times"></i>
            <span class="margin-left-5">Delete</span>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
