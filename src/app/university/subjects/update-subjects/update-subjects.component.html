<form [formGroup]="subjectForm" (ngSubmit)="updateSubject()">
  <div class="container margin-top-30">
    <h3 class="margin-bottom-30">{{getTitle()}}</h3>

    <div class="row">

      <div class="col-md-5">
        <div class="form-group">
          <label for="subjectName">Subject Name *</label>
          <input type="text" class="form-control" id="subjectName" formControlName="subjectName"
                 [ngClass]="isControlInvalid('subjectName') ? 'is-invalid' : '' ">
          <div class="invalid-feedback" *ngIf="isControlInvalidAndHasError('subjectName', 'required')">
            This field is required
          </div>
        </div>
      </div>

    </div>

    <hr>

    <div class="row">
      <div class="col-12">
        <re-captcha formControlName="recaptchaForm"></re-captcha>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid || isSaving">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isSaving"></span>
      <i class="fa fa-save" *ngIf="!isSaving"></i>
      <span class="margin-left-5">Save</span>
    </button>

    <button type="button" class="btn btn-info margin-left-10" (click)="previousState()">
      <i class="fa fa-arrow-left"></i>
      <span class="margin-left-5">Back</span>
    </button>

  </div>
</form>
