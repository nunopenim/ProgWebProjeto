<div class="container margin-top-30">
  <h3 class="margin-bottom-30">Subject details</h3>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="subjectId">
          <strong>Subject identifier</strong>
        </label>
        <br>
        <span id="subjectId">{{subject.id | missingData}}</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="subjectName"><strong>Subject Name</strong></label>
        <br>
        <span id="subjectName">{{subject.subjectName | missingData}}</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-info margin-right-10" (click)="previousState()">
        <i class="fa fa-arrow-left"></i>
        <span class="margin-left-5">Back</span>
      </button>
      <button class="btn btn-primary" [routerLink]="['../../update-subjects', subject.id]">
        <i class="fa fa-pencil"></i>
        <span class="margin-left-5">Edit</span>
      </button>
    </div>
  </div>

</div>
